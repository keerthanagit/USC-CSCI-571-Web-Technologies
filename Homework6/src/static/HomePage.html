<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <title>Homework 6</title>
</head>
<body onload="loadPage()">
	<div class="container">
		<div id="navbuttons" class="tab leftpane">
			<button id="newsbutton" class="tablinks active" onclick="openPage(event,'News')">Google News</button>
			<button id="searchbutton" class="tablinks" onclick="openPage(event,'Search')">Search</button>	
		</div>
		<div id="News" class="tabcontent rightpane newspage">
			<div id="headlines" class="panes">
				<div id="slideshow">
				</div>
				<div id="wordcloud">
				</div>			
			</div>
			<div id="cnntitle" class="newstitle">
				<h3 class="sourcename">CNN</h3>
				<hr />
			</div>
			<div id="cnnnews" class="cards panes">				
			</div>
			<div id="foxtitle" class="newstitle">
				<h3 class="sourcename">Fox News</h3>
				<hr />
			</div>
			<div id="foxnews" class="cards panes">
			</div>
		</div>
		<div id="Search" class="tabcontent rightpane searchpage">
			<form id="SearchForm" class="searchform" method="GET" onsubmit="return getSearchData();">		
				<div class="searchrow">
				<label for="keyword" class="required" >Keyword</label>
				<input type="text" id="keyword" name="keyword" placeholder=" " required>
				<label for="from" class="required">From</label>
				<input type="date" id="from" name="from" required>
				<label for="to" class="required">To</label>
				<input type="date" id="to" name="to" required>
				</div>
				<div class="searchrow">
				<label for="category">Category</label>
				<select id="category" onchange="generateSources()">
				  <option value="all" selected="selected">all</option>
				  <option value="business">business</option>
				  <option value="entertainment">entertainment</option>
				  <option value="general">general</option>
				  <option value="health">health</option>
				  <option value="science">science</option>
				  <option value="sports">sports</option>
				  <option value="technology">technology</option>
				</select>
				<label for="source">Source</label>
				<select id="source">
					<option value="all" selected="selected">all</option>
				</select>
				</div>
				<div class="submitrow">
					<input type="submit" class="subbuttons" value="Search"></input>
					<!--<input type="reset" class="subbuttons" value="Clear"></input>
					<button class="subbuttons" onclick="getSearchData()">Search</button>-->
					<!--<button class="subbuttons" onclick="resetForm(); event.stopPropagation();">Clear</button>-->
					<input type="reset" class="subbuttons" onclick="resetForm(); return false;" value="Clear"></input>
				</div>
			</form>
			<div id="SearchResults" class="searchresults">			
			</div>
			<div id="showbuttons" class="showbuttons">
				<button class="showbutton" id="showmore" onclick="addSearchResults()">Show More</button>
				<button class="showbutton" id="showless" onclick="hideSearchResults()">Show Less</button>	
			</div>
		
	</div>		
</body>
</html>
